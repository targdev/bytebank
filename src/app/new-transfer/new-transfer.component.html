<section class="container">
  <form class="form" (ngSubmit)="transfer()" #formByte="ngForm">
    <h2 class="form__title">Nova transferência</h2>

    <div class="form-field">
      <label class="form-field__label" for="value" >Valor</label>
      <input class="form-field__input" id="value" type="number" required [(ngModel)]="values" name="values" />
      <span class="form-field__msg-validation">Preenchimento obrigatório</span>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destiny">Destino</label>
      <input class="form-field__input" id="destiny" type="text" required [(ngModel)]="destinations" name="destinations"/>
      <span class="form-field__msg-validation">Preenchimento obrigatório</span>
    </div>

    <div class="btn-wrapper">
      <button class="btn" [disabled]="!formByte.form.valid">Tranferir</button>
    </div>
  </form>
</section>
